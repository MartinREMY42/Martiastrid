<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title><span class="message">cart</span></title>
</head>
<body>
<div>
  <span class="message">cart</span>
  <div style="color: red"
       *ngIf="errorMessage != null">
    {{ errorMessage }}
  </div>
</div>

<div class="wrapper">

</div>

<hr>

<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
      <th style="width:50%">Pizza</th>
      <th style="width:10%"><span class="message">price</span></th>
      <th style="width:8%"><span class="message">quantity</span></th>
      <th style="width:22%" class="text-center"><span class="message">subtotal</span></th>
      <th style="width:10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pizzaQuantity of cart; index as indexPizza;">
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-2 hidden-xs">
            <img src="../../../assets/images/{{pizzaQuantity.pizza.genericName}}.png"
                 alt="generic" class="img-responsive"/>

          </div>
          <div class="col-sm-10">
            <h4 class="nomargin">
              <span class="message">{{pizzaQuantity.pizza.genericName}}</span>
            </h4>
            <p>
                <span *ngFor="let ingredient of pizzaQuantity.pizza.ingredients"
                      class="message">
                  {{ingredient.genericName}}
                </span>
            </p>
          </div>
        </div>
      </td>
      <td data-th="Price">{{pizzaQuantity.pizza.price}}</td>
      <td data-th="Quantity">
        {{pizzaQuantity.quantity}}
      </td>
      <td data-th="Subtotal" class="text-center">
        {{pizzaQuantity.pizza.price * pizzaQuantity.quantity}}
      </td>
      <td class="actions" data-th="">
        <button class="btn btn-info btn-sm my-plus-button"
                (click)="increment(indexPizza)">
          <i class="glyphicon glyphicon-plus"></i>
        </button>

        <button class="btn btn-danger btn-sm"
                (click)="decrement(indexPizza)">
          <i class="glyphicon glyphicon-minus"></i>
        </button>

        <button class="btn btn-danger btn-sm"
                (click)="remove(indexPizza)">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong>Total 1.99</strong></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center">
        <strong>
          Total {{ total }}
        </strong>
      </td>
      <td>
        <a href="checkout" class="btn btn-success btn-block">
          pay
          <i class="fa fa-angle-right"></i>
        </a>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
</body>
