<p-menubar [model]="items">
  <div>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf= "!isLoggedIn()">
        <a class="btn btn-outline-primary" [routerLink]="['/register']"  icon="fa fa-sign-out">Register</a>
        <a class="btn btn-outline-primary" [routerLink]="['/loginPage']"  icon="fa fa-sign-out"
           [queryParams]="{  'returnUrl' : '/welcome' }">Login</a>
      </li>
      <li class="nav-item" *ngIf= "isLoggedIn()">
        <a class="nav-link" [routerLink]="['/logout']">Logout </a>(  Welcome {{userName}}
        )
      </li>
    </ul>
  </div>
</p-menubar>
